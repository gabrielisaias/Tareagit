<!DOCTYPE html>
<html lang="es">
<head>
<title>cosa supongo</title>
<link rel="stylesheet" href="formustyles.css">
</head>
<body>
    <header>
        <h1>Formulario</h1>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="Servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
    </header>
    <section>
        <article class="container">
            <h2>Formulario de Vehículos</h2>
            <form id="vehiculoForm">
                <section>
                    <h3>Datos del Vehículo</h3>
                    <div class="form-group">
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div class="form-group">
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" required>
                    </div>
                    <div class="form-group">
                        <label for="Año">Año de Fabricación:</label>
                        <input type="number" id="año" name="año" min="1900" max="2024" required>
                    </div>
                </section>
                <section>
                    <h3>Precio del Vehículo</h3>
                    <div class="form-group">
                        <label for="precio">Precio$:</label>
                        <input type="number" id="precio" name="precio" min="14000" required>
                    </div>
                </section>
                <button type="submit">Enviar</button>
            </form>
        </article>
        <script src="script.js"></script>
    </section>
    <footer>
    <p>@2024 Sitio Web de Vehículos. Todos los derechos reservados</p>
    </footer>
 </body>
</html>
